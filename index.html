<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="icon" href="assets/images/M.png" type="image/png">
  <link rel="stylesheet" href="assets/css/home.css">
  <link rel="stylesheet" href="assets/css/nav.css">
  <link rel="stylesheet" href="assets/css/movieCard.css">
  <link rel="stylesheet" href="assets/css/loader.css">
  <title>Movie CountDown</title>
</head>
<body>
  <header>
    <h1 id="logo">Movie CountDown</h1>
    <nav>
      <div class="links-container">
        <a href="../Movie-CountDown/" id="home-btn">Home</a>
        <a href="discover.html" id="discover-btn">Discover</a>
      </div>
      <div class="search-container">
        <input type="text" placeholder="Search" name="search-bar" id="search-bar">
        <img src="assets/images/search-icon.svg" alt="" id="search-btn">
      </div>
    </nav>
  </header>

  <div class="filter-container">
    <span id="filter-method">All</span>
  </div>

  <div class="sortBy-container">
    <span id="sort-method">Release</span>
    <img src="assets/images/arrowUp.svg" alt="" id="sort-directionUp">
    <img src="assets/images/arrowDown.svg" alt="" id="sort-directionDown">
  </div>

  <div id='info-text' style="display: none;">
    <span>
      Use the Discover Page or the Search Bar to add movies and tv series to your collection
      <br><br><strong>Discover Page</strong> - Discover popular movies
      <br><strong>Search Bar</strong> - Search for movies and tv series
    </span>
  </div>
  <div class="container" id="main-container">
    
  </div>

  <footer>
    <span>This product uses the TMDb API but is not endorsed or certified by TMDb</span>
  </footer>
  <script src="home.js"></script>
</body>
</html>
