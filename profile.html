<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="icon" href="assets/images/M.png" type="image/png">
  <link rel="stylesheet" href="assets/css/home.css">
  <link rel="stylesheet" href="assets/css/nav.css">
  <link rel="stylesheet" href="assets/css/loader.css">
  <title>Movie CountDown</title>
</head>
<body>
  <header>
    <h1 id="logo">Movie CountDown</h1>
    <nav>
      <div class="links-container">
        <a href="../Movie-CountDown/" id="home-btn">Home</a>
        <a href="discover.html" id="discover-btn">Discover</a>
        <a href="">Profile</a>
      </div>
      <div class="search-container">
        <input type="text" placeholder="Search" name="search-bar" id="search-bar">
        <img src="assets/images/search-icon.svg" alt="" id="search-btn">
      </div>
    </nav>
  </header>

  <div id='info-text'>
    <span>Export or Import your Profile</span>
  </div>

  <div class="container" id="main-container">
    <div id="export-container">
      <a href="" id="export">Export</a>
      <img src="assets/images/" alt="" class="button" id="export-btn">
    </div>
    <div id="import-container">
      <a href="" id="import"></a>
      <input id="image-file" type="file" onchange="saveFile(this)" >
      <img src="assets/images/" alt="" class="button" id="import-btn">
    </div>
  </div>

  <footer>
    <span>This product uses the TMDb API but is not endorsed or certified by TMDb</span>
  </footer>
  <script src="profile.js"></script>
</body>
</html>
